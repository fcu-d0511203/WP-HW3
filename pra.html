<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>蠟筆小新</title>
		<script type="text/javascript">
			var degree,F_d,cd;
			degree=window.prompt("輸入一攝氏溫度");
			//cd=parseInt (degree);
			document.writeln("<h1>攝氏溫度為"+ degree +"度!</h1>");
			document.writeln("<h1>華氏溫度為"+ ChangeDegree(degree) +"度!</h1>");
			function ChangeDegree(degree)
			{
				var x;
				x=(9/5*degree)+32;
				return x.toFixed(2);
			}
		</script>
	</head>

</html>
