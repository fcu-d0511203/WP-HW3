		<meta charset="utf-8">
		<title>蠟筆小新</title>
		<script type="text/javascript">
			var degree,F_d,cd;
			degree=window.prompt("輸入一攝氏溫度");

			F_d=(9/5*cd)+32;
			document.writeln("<h1>華氏溫度為"+F_d+"度!</h1>");
		</script>
